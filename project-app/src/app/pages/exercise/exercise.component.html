<body class="body">
    <p>
        <!-- NAVIGATION TOOLBAR-->
        <mat-toolbar class="toolbar">
            <button mat-raised-button mat-icon-button class="toolbar-button" [matMenuTriggerFor]="menu">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="spacer"></span>
            <span>EXERCISE</span>
            <span class="spacer"></span>
        </mat-toolbar>
    </p>

    <!-- COLUMN EXERCISE PAGE -->
    <mat-grid-list cols="4" rows="2" rowHeight="100%" class="grid-list">

        <!--Left Column-->
        <mat-grid-tile colspan='1' class="left-grid">
            <div class="button-column">
                <button mat-icon-button mat-raised-button class="left-grid-button" routerLink="/home">
                    <mat-icon>home</mat-icon>
                </button>
                <br>
                <br>
                <br>
                <button mat-icon-button mat-raised-button class="left-grid-button" routerLink="/profilepage">
                    <mat-icon>person</mat-icon>
                </button>
                <br>
                <br>
                <br>
                <button mat-icon-button mat-raised-button class="left-grid-button" routerLink="/exercise">
                    <mat-icon>video_library</mat-icon>
                </button>
                <br>
                <br>
                <br>
                <button mat-icon-button mat-raised-button class="left-grid-button" (click)="onSignOut()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </div>
        </mat-grid-tile>

        <!--Middle Column-->
        <mat-grid-tile colspan='2' class="middle-grid">

            <!--Card-->
            <mat-card class="recommended-card">

                <!--Card-Header-->
                <mat-card-header>
                    <mat-card-title class="recommended-card-title">
                        <h2>RECOMMENDED EXERCISES</h2>
                    </mat-card-title>
                    <div *ngIf="user?.uid == 'GxBXYdMVVtbRzuKcCmzoh1EcfvS2'">
                        <button class="recommended-card-header-button" (click)="openDialog()"
                            mat-button>AddVideo</button>
                    </div>
                </mat-card-header>

                <!--Card-content-->
                <mat-card-content class="recommended-card-content" *ngIf="videos">

                    <!-- Swimming -->
                    <div *ngFor="let video of videos">
                        <div *ngIf="swimming == true && video.type === 'swimming'">
                            <!-- Video Card-->
                            <mat-card class="video-card">
                                <!-- If Administrator  -->
                                <div *ngIf="user?.uid == 'GxBXYdMVVtbRzuKcCmzoh1EcfvS2'">
                                    <button mat-button class="video-card-delete-button" (click)="deleteVideo(video.url, video.type)">Delete</button>
                                    <mat-card-content>
                                        <div>
                                            <youtube-player [width]="560" [height]="280" videoId="{{video.url}}"
                                                suggestedQuality="highres"></youtube-player>
                                        </div>
                                    </mat-card-content>
                                </div>
                                <!-- If User -->
                                <div *ngIf="user?.uid != 'GxBXYdMVVtbRzuKcCmzoh1EcfvS2'">
                                    <mat-card-content>
                                        <div>
                                            <youtube-player [width]="560" [height]="315" videoId="{{video.url}}"
                                                suggestedQuality="highres"></youtube-player>
                                        </div>
                                    </mat-card-content>
                                </div>
                            </mat-card>
                        </div>
                    </div>

                    <!-- Running -->
                    <div *ngFor="let video of videos">
                        <div *ngIf="running == true && video.type === 'running'">
                            <!-- Video Card-->
                            <mat-card class="video-card">
                                <mat-card-content>
                                    <!-- If Administrator  -->
                                    <div *ngIf="user?.uid == 'GxBXYdMVVtbRzuKcCmzoh1EcfvS2'">
                                        <button mat-button class="video-card-delete-button" (click)="deleteVideo(video.url, video.type)">Delete</button>
                                        <mat-card-content>
                                            <div>
                                                <youtube-player [width]="560" [height]="280" videoId="{{video.url}}"
                                                    suggestedQuality="highres"></youtube-player>
                                            </div>
                                        </mat-card-content>
                                    </div>
                                    <!-- If User -->
                                    <div *ngIf="user?.uid != 'GxBXYdMVVtbRzuKcCmzoh1EcfvS2'">
                                        <mat-card-content>
                                            <div>
                                                <youtube-player [width]="560" [height]="315" videoId="{{video.url}}"
                                                    suggestedQuality="highres"></youtube-player>
                                            </div>
                                        </mat-card-content>
                                    </div>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>

                    <!-- Weight -->
                    <div *ngFor="let video of videos">
                        <div *ngIf="weight == true && video.type === 'weight'">
                            <!-- Video Card-->
                            <mat-card class="video-card">
                                <mat-card-content>
                                    <!-- If Administrator  -->
                                    <div *ngIf="user?.uid == 'GxBXYdMVVtbRzuKcCmzoh1EcfvS2'">
                                        <button mat-button class="video-card-delete-button" (click)="deleteVideo(video.url, video.type)">Delete</button>
                                        <mat-card-content>
                                            <div>
                                                <youtube-player [width]="560" [height]="280" videoId="{{video.url}}"
                                                    suggestedQuality="highres"></youtube-player>
                                            </div>
                                        </mat-card-content>
                                    </div>
                                    <!-- If User -->
                                    <div *ngIf="user?.uid != 'GxBXYdMVVtbRzuKcCmzoh1EcfvS2'">
                                        <mat-card-content>
                                            <div>
                                                <youtube-player [width]="560" [height]="315" videoId="{{video.url}}"
                                                    suggestedQuality="highres"></youtube-player>
                                            </div>
                                        </mat-card-content>
                                    </div>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>


                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

        <!--Right Column-->
        <mat-grid-tile colspan='1' class="right-grid">

            <!--Card Page Tabs-->
            <mat-card class="hobby-card">

                <!--Card-Header-->
                <mat-card-header>
                    <mat-card-title class="hobby-card-title">
                        <h2>PICK YOUR HOBBY</h2>
                    </mat-card-title>
                </mat-card-header>

                <!--Card-Content-->
                <mat-card-content class="hobby-card-content">
                    <div>
                        <mat-checkbox class="hobby-card-checkbox" [(ngModel)]="running">Running</mat-checkbox>
                    </div>
                    <div>
                        <mat-checkbox class="hobby-card-checkbox" [(ngModel)]="swimming">Swimming</mat-checkbox>
                    </div>
                    <div>
                        <mat-checkbox class="hobby-card-checkbox" [(ngModel)]="weight">Weight</mat-checkbox>
                    </div>
                </mat-card-content>

            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>







    <!-- mat-menu-trigger-for -->
    <!-- Gets Triggered When Menu Icon Clicked -->
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/home">Home</button>
        <button mat-menu-item routerLink="/profilepage">Profile</button>
        <button mat-menu-item routerLink="/exercise">Exercise</button>
        <button mat-menu-item (click)="onSignOut()"> Sign Out</button>
    </mat-menu>
</body>
